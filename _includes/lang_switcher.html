<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-globe"></i> {{ page.lang | upcase }} <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
        {% for lang in site.languages %}
            {% if lang != page.lang %}
                {% if lang == site.default_lang %}
                <li><a href="{{ site.baseurl }}/">{{ lang | upcase }}</a></li>
                {% else %}
                <li><a href="{{ site.baseurl }}/{{ lang }}/">{{ lang | upcase }}</a></li>
                {% endif %}
            {% endif %}
        {% endfor %}
    </ul>
</li>
